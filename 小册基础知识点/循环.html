    <script>
     /*
     
       js 的 所有循环；
       for   forEach   for... of     for... in   map 
     */
     //1  for  所有的 都可以用； 最早期的 javascript 使用规范

     const arr = ['1','2','3','4','5']

     for( var i=0;i<arr.length;i++) {
         console.log(arr[i])// 1 2 3 4 5 
     }

     // forEach

     arr.forEach(item => {
         console.log(item)//1 2 3 4 5
     })
    // 在循环过程中 不能被阻断；意思就是不能有 return  或者break ； 去阻断；没有用
