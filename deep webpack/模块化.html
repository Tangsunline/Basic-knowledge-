<body>
  <script>
  
  /*
  模块化：


  1  CommonJS 核心思想是通过require 方法来同步加载依赖的其他模块，通过 module.exports 导出需要暴露的接口； nodejs 就是采用的这种规范；

    优点： 1  代码可以复用于nodejs 环境下运行，例如同构应用；
          2 通过 NPM 发布的很多的第三方包都是采用了 Commonjs 的规范；
    缺点： 代码无法直接运行在浏览器下，必须通过工具转换成标注的 ES5；
  

  2  AMD
    采用异步方式去加载依赖模块；-------- 主要用于解决浏览器环境的模块化问题，代表性的实现是 requirejs 

    优点： 1 可以在不转换 代码的情况下直接在浏览器中运行；
          2 可异步加载依赖；
          3 可以并行加载多个依赖；
          4 可以在浏览器和 nodejs 环境下运行；
    缺点: javascript 运行环境没有原生的支持 AMD，需要先导入 AMD 的库后才能正常使用；

  3 ES6模块化
    终极模块化方案； 
    缺点： 无法直接运行在大部分的 javascript 的环境下；需要通过编译工具进行编译成 ES5后才可以正常运行

  4 样式模块化

    SCss  less  等



  
  */


  

  
  </script>
</body>
</html>
