<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <h1>纯函数</h1>
  <script>
    
    /*
     纯函数： 1 一个函数的返回结果只依赖它本身的参数;
             2 并且在函数执行的 过程 里面没有副作用==》（但是你在函数内部构建的变量，然后进行数据的修改不是副作用：）
             注意： 1 一个函数执行过程对产生了 外部可观察的变化 那么就说这个函数是有副作用的；
                    
    
    **/
    const obj = { a:1,b:2,undefined,aa:{
      l:9
    },add:function() {
      console.log(1)
    }}
    const obj2 = {...obj};
    obj2.a = 22
    console.log(obj,'999')
    console.log(obj2,'999')
  </script>
</body>
</html>
