<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>执行上下文的生命周期</title>
</head>
<body>
  <script>
  
  /*
   执行上下文    组件   

   一：  执行上下文
    执行上下文的生命周期包括三个阶段：  创建阶段 ----------> 执行阶段-----------> 回收阶段；

    1 创建阶段
     在函数调用之前，但是未执行函数内部的代码之前。会做以下三件事：
     a  创建变量对象： 首先初始化函数的参数arguments ，提升函数声明和变量声明； 

     b 创建作用域链： 在变量对象创建之后创建的，作用域链本身包含变量对象，作用域链用于解析变量； 当被要求解析变量的时候，JavaScript 会从代码嵌套的最内层开始，如果最内层没有找到变量，就会跳到上一层父作用域去查找，直到找到该变量；

     C 确定 this 的指向：

      总结：在一段 js 脚本执行之前，要先解析代码，解析的时候会先创建一个全局执行上下文环境，先把代码中即将执行的变量，函数声明都拿出来。变量先赋值为 undefined,函数先声明好可使用，然后在正式执行程序；

    二  执行阶段；

      执行变量赋值，代码执行；

    三 回收阶段；

    指向上下文出栈等待虚拟机回收执行上下文；
  
  
  
  
  */
  
  </script>
</body>
</html>
